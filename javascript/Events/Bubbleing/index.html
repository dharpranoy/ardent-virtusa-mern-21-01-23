<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            border: 1px solid blue;
        }

        p {
            margin: 10px;
            border: 1px solid rgb(255, 47, 0);
        }


        form {
            margin: 10px;
            border: 1px solid rgb(12, 231, 4);
        }
    </style>
</head>

<body>
    <div onclick="alert('The Handler!')">
        <p>If you click on <code>p</code> ,the Handler on <code>DIV</code> runs</p>
    </div>

    <form onclick="alert('Form')">FORM
        <div onclick="alert('Div')">DIV
            <p onclick="alert('P')">P

            </p>
        </div>
    </form>


    <form id="form">FORM
        <div>DIV
            <p>P
            </p>
        </div>
    </form>



</body>

</html>
